<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo" id="logo">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="main">
      <!-- Mission -->
      <div class="mission flex-container">
        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Tea of the month -->
      <div class="shop">
        <div class="banner">
          <h2>Tea of the Month</h2>
          <h4>What's steeping at the Tea Cozy?</h4>
        </div>
        <div class="items flex-container">

          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea in a mug">
            <span>Fall Berry Blitz Tea</span>
          </div>

          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Wooden Box of Tea Leaves">
            <span>Spiced Rum Tea</span>
          </div>

          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="Powdered Donut on Rectangular Plate">
            <span>Seasonal Donuts</span>
          </div>

          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Tea Cup with Tea and Teabag">
            <span>Myrtle Ave Tea</span>
          </div>

          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Tea Cup with sugar jar beside">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
